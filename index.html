<!DOCTYPE html>
<html lang="en-US">
<head>
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h2>Mal's Pies</h2>
  <form>
    <div>
      <label for="pizza-crust">Choose a crust:</label>
      <select id="pizza-crust" name="pizza-crusts">
        <option value="stuffed-crust">Stuffed Crust</option>
        <option value="thin-crust">Thin Crust</option>
        <option value="pan-deep-crust">Pan-deep Crust</option>
        <option value="special-crust">Mal's Special Crust</option>
      </select>

      <label for="pizza-size">Choose a size:</label>
      <select id="pizza-size" name="pizza-size">
        <option value="10in">10"</option>
        <option value="12in">12"</option>
        <option value="14in">14"</option>
      </select>

      <label for="pizza-toppings">Choose your toppings:</label>
      <input type="checkbox" name="pizza-topping" value="pepperoni">Pepperoni
      <input type="checkbox" name="pizza-topping" value="chicken">Chicken
      <input type="checkbox" name="pizza-topping" value="raspberries">Raspberries
      <input type="checkbox" name="pizza-topping" value="spinach">Spinach
      <input type="checkbox" name="pizza-topping" value="hemp-seeds">Hemp Seeds
      <input type="checkbox" name="pizza-topping" value="mushrooms">Mushrooms
      <input type="checkbox" name="pizza-topping" value="artichoke-slices">Artichokes Slices

      <button type="submit" id="button">Enter</button>
    </div>

    <div id="order-details">
    </div>
  </form>
  </body>
